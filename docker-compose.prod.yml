services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "127.0.0.1:27017:27017"  # Only bind to localhost for security
    environment:
      - MONGO_INITDB_DATABASE=anki_clone
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/anki_clone --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - anki-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: anki-clone-backend:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:4000:4000"  # Only bind to localhost, access via Nginx
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/anki_clone
      - JWT_SECRET=${JWT_SECRET:-change_this_in_production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:4000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./backend/media/deck-audio:/app/media/deck-audio
    networks:
      - anki-network
    # Remove volume mounts for production - use built image
    # volumes:
    #   - ./backend:/app
    #   - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost/api}
    image: anki-clone-frontend:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:80"  # Only bind to localhost, access via Nginx
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - anki-network

volumes:
  mongo-data:
    driver: local

networks:
  anki-network:
    driver: bridge

